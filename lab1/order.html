<!DOCTYPE html>
<html>

<head>
    <title>Flower power!</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/flower-icon.png" />
    <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/order.css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>

<body class="content">
    <header class="header primary-color-bg">
        <nav class="navigation container">
            <div class="menu">
                <a href="index.html" class="link menu-item">Home</a>
                <a href="order.html" class="link menu-item">Order</a>
                <a href="index.html" class="link">
                    <img class="scaled-image scaled-image-fixed" src="images/logo.svg" alt="Company logo">
                </a>
                <a href="#" class="link menu-item">Checkout</a>
                <a href="#" class="link menu-item">Contact us</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="section secondary-color-bg">
            <div class="card primary-color-bg">
                <img src="images/chrysanthemum.jpg" />
                <p>
                    <span class="font-secondary main-color-emphasized">Blue flowers</span>
                    <br />
                    <span class="smaller-font">
                        Is blue your favorite color?
                        <br />
                        <button class="card-button">See more</button>
                    </span>
                </p>
            </div>

            <div class="container full-screen-width">
                <div class="centered-container">
                    <h1 class="decorated-title font-secondary main-color"><span
                            class="main-color-emphasized">Flowers</span> Inventory</h1>
                    <div class="separator"></div>
                </div>
                <div class="container-grid container-grid-three-thirds">
                    <div class="order-inventory-listing">
                        <img src="images/tulip.jpg" />
                        <p class="font-secondary main-color-emphasized">Tulips</p>
                    </div>
                    <div class="order-inventory-listing">
                        <img src="images/lavender.jpg" />
                        <p class="font-secondary main-color-emphasized">Lavender</p>
                    </div>
                    <div class="order-inventory-listing">
                        <img src="images/fuchsia.jpg" />
                        <p class="font-secondary main-color-emphasized">Fuchsia</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="section primary-color-bg">
            <div class="container full-screen-width">
                <div class="centered-container">
                    <h1 class="decorated-title font-secondary main-color"><span
                            class="main-color-emphasized">Tools</span> Inventory</h1>
                    <div class="separator"></div>
                </div>
                <div class="container-grid container-grid-three-thirds">
                    <div class="order-inventory-listing">
                        <img src="images/rake.jpg" />
                        <p class="font-secondary main-color-emphasized">Rakes</p>
                    </div>
                    <div class="order-inventory-listing">
                        <img src="images/shovel.jpg" />
                        <p class="font-secondary main-color-emphasized">Shovels</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="menu menu-distributed">
                <div class="infobox infobox-marginless infobox-copyright">
                    <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
                        Copy this as much as you like
                    </h4>
                </div>
                <div class="infobox infobox-marginless infobox-flower">
                    <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
                        Flower power
                    </h4>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
