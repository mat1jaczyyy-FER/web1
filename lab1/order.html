<!DOCTYPE html>

<html>

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="shortcut icon" type="image/png" href="images/flower-icon.png" />
    <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>


<body class="content">
    <header class="header primary-color-bg">
        <nav class="navigation container">
            <div class="menu">
                <a href="index.html" class="link menu-item">Home</a>
                <a href="#" class="link menu-item">Order</a>
                <a href="index.html" class="link">

                <a href="#" class="link menu-item">Checkout</a>
                <a href="#" class="link menu-item">Contact us</a>

        </nav>
    </header>

    <main class="main">
        <section class="flowers secondary-color-bg">
            <div class="container">
                <h1 class="main-color"><center><span class="main-color-emphasized">Flowers</span> inventory</center></h1>
                <div class="separator"></div>

                <div class="container-grid flowers-grid">
                    <div class="flower-div">
                        <img class="flower" src="images/tulip.jpg" alt="Tulips">
                        <figcaption>Tulips</figcaption>
                    </div>

                    <div class="flower-div">
                        <img class="flower" src="images/lavender.jpg" alt="Lavender">
                        <figcaption>Lavender</figcaption>
                    </div>

                    <div class="flower-div">
                        <img class="flower" src="images/fuchsia.jpg" alt="Fuchsia">
                        <figcaption>Fuchsia</figcaption>
                    </div>
                </div>
            </div>
        </section>

        <section class="flowers primary-color-bg">
            <div class="container">
                <h1 class="main-color"><center><span class="main-color-emphasized">Tools</span> inventory</center></h1>
                <div class="separator"></div>

                <div class="container-grid flowers-grid">
                    <div class="flower-div">
                        <img class="flower" src="images/rake.jpg" alt="Rakes">
                        <figcaption>Rakes</figcaption>
                    </div>
    
                    <div class="flower-div">
                        <img class="flower" src="images/shovel.jpg" alt="Shovel">
                        <figcaption>Shovels</figcaption>
                    </div>
                </div>
            </div>
        </section>

        <section class="flowers secondary-color-bg">
            <div class="container">
                <div class="container-grid news-grid">
                    <div class="news-icon">
                        <img src="images/news-icon.png" />
                    </div>
                    <div>
                        <p>
                            <span class="main-color-emphasized news-header">Subscribe to our Newsletter and get 20% off your first order:</span>
                        </p>
                        <p>
                            <input class="news-email" type="text" placeholder="Your e-mail" /> <button class="news-button">Subscribe</button>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="menu menu-distributed">
                <div class="infobox infobox-marginless infobox-copyright">
                    <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
                        Copy this as much as you like
                    </h4>
                </div>
                <div class="infobox infobox-marginless infobox-flower">
                    <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
                        Flower power
                    </h4>
                </div>
